<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css"/>
</head>

<body style="background-color:#2E4053">
  <!-- container-->
  <div class="container">
    <div class="row">
      <!-- Jumbotron header-->
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style=" background-color: #2471A3 ">
          <h5 style="font-size: 150%; color: white;">Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" >
          <div class="panel-heading" style=" background-color: #2471A3">
            <h3 class="panel-title"; style="color: white">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10"; style=" background-color: #5499C7">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"; style=" background-color: #5499C7 ">
        <div id="bar"; style=" background-color: #5499C7 "></div>
      </div>
      <div class="col-md-6" style=" background-color: #5499C7 ">
        <div id="gauge" ></div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12"; style=" background-color: #5499C7">
        <div id="bubble"></div>
      </div>
    </div> -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
